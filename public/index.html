<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OCR Demo</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        #file-upload {
            margin-top: 20px;
        }
        #display-area {
            display: flex;
            justify-content: space-around;
            width: 100%;
        }
        #image-display img {
            width: 100%;
            height: 100%;
            height: auto;
        }
        #image-display,
        #text-display {
            width: 500px;
            height: 500px;
            overflow: auto;
        }
    </style>
</head>

<body>
    <input type="file" id="file-upload" accept="image/*">
    <div id="display-area">
        <div id="image-display"></div>
        <div id="text-display"></div>
    </div>
    <script type="module" src="my.js"></script>
</body>

</html>
